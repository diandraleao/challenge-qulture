		<main>
			<div class="container">
				<h1>Adicionar Colaborador</h1>
				<section class="add-colab">
					<form id="form-add-colab" action="" method="get" accept-charset="utf-8">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="colab_name">Nome</label>
									<input type="text" name="colab_name" value id="colab_name" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="colab_email">E-mail</label>
									<input type="email" name="colab_email" value id="colab_email required" class="email">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="colab_photo">URL foto</label>
									<input type="text" name="colab_photo" value id="colab_photo">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="colab_job">Cargo</label>
									<input type="text" name="colab_job" value id="colab_job" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="colab_start">Data de admiss√£o</label>
									<input type="text" name="colab_start" value id="colab_start" class="date" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<button class="btn pull-right" type="submit">Adicionar</button>
							</div>
						</div>
					</form>
				</section>
			</div>
